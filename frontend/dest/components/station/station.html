
<div class="station">
  <h2>{{ name }}</h2>
  <ul class="radiostation-info-list">
    <li class="radiostation-info-item">
      <div class="rs-item-name">Frekvencija</div>
      <div class="rs-item-value">{{ frequency }} MHz</div>
    </li>
    <li class="radiostation-info-item">
      <div class="rs-item-name">Adresa</div>
      <div class="rs-item-value">{{ address }}</div>
    </li>
    <li class="radiostation-info-item">
      <div class="rs-item-name">Osobni Identifikacijski Broj</div>
      <div class="rs-item-value">{{ oib }}</div>
    </li>
    <li class="radiostation-info-item">
      <div class="rs-item-name">E-mail adresa</div>
      <div class="rs-item-value">{{ email }}</div>
    </li>
  </ul>
</div>
